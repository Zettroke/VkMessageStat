<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>GitHub page</h1>
    <h1 id="token"></h1>
    <script>
        url = window.location.href;
        params = url.slice(url.indexOf('#')+1).split('&');

        for (let i=0; i<params.length; i++){
            p = params[i].split('=');
            if (p[0] === 'access_token'){
                document.getElementById('token').innerText = p[1]
            }
        }
    </script>
</body>
</html>
